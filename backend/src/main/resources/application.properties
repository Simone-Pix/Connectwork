# nome
spring.application.name=backend

# Configurazione H2 Database

#nomedb
spring.datasource.url=jdbc:h2:file:./data/immobiliaris;DB_CLOSE_DELAY=-1;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password= 

# Hibernate + JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#esegue automaticamente l'aggiornamento del db
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# non esegue script sql all'avvio dell'applicazione in modo da non resettare i dati ogni volta che viene avviata
spring.sql.init.mode=never
# always se si vuole eseguire script sql all'avvio


# Console H2 abilitata
spring.h2.console.enabled=true
spring.h2.console.path=/h2



